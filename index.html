<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
		<script src="java.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div id="container">
        <div class="view1" id="window1"></div>
        <div class="view2" id="'window2"></div>
        <div id="row1">
        <button class="key" id="allClear">AC</button>
        <button class="key" id="plusMinus">+/-</button>
        <button class="key" id="percent">%</button>
        <button class="key" id="operator">/</button>
        </div>
        <div id="row2">
        <button class="key" id="number">9</button>
        <button class="key" id="number">8</button>
        <button class="key" id="number">7</button>
        <button class="key" id="operator">*</button>
        </div>
        <div id="row3">
        <button class="key" id="number">6</button>
        <button class="key" id="number">5</button>
        <button class="key" id="number">4</button>
        <button class="key" id="operator">+</button>
        </div>
        <div id="row4">
        <button class="key" id="number">3</button>
        <button class="key" id="number">2</button>
        <button class="key" id="number">1</button>
        <button class="key" id="operator">-</button>
        </div>
        <div id="row5"> 
        <button class="key" id="number">.</button>
        <button class="key" id="number">0</button>
        <button class="key bottom" id="equals">=</button>
        </div>
        <div id="row6">
        
        
        </div>
        
    </div>
    
</body>
</html>
